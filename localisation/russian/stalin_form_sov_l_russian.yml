  RUS_plan_ahead: "Приближение бури"
  RUS_plan_ahead_desc: "Ситуация в Европе и во всём мире вот-вот взорвётся. В этот критический момент мы пережили несколько смен правительства и руководства. Время не ждёт, и мы должны немедленно начать подготовку, расчищая путь для предстоящей войны против германского империализма."
  RUS_plan_ahead_idea: "Планировать заранее"

  RUS_stay_strong: "Пережить бурю"
  RUS_stay_strong_desc: "Финальная битва против германского империализма наступила. Мы не можем отступить ни на шаг. Это не только ради нас самих, но и окончательное испытание того, сможет ли Европа и мир успешно осуществить революцию."
  RUS_stay_strong_decisions: "Пережить бурю"

  RUS_what_a_childish_fantasy: "Какая детская фантазия!"
  RUS_what_a_childish_fantasy_desc: "Некоторые когда-то говорили, что это детская фантазия, но мы совершили невозможное: мы вновь реализовали социализм в России, мы одержали победу в серии борьб против спекулянтов ПСР и различных фракций ВСТ, мы обратили вспять Октябрьскую революцию, мы выдержали угрозу тевтонов и сокрушили германский империализм. Теперь, когда ситуация урегулирована, пришло время реализовать идеалы двадцатилетней давности!"
  RUS_what_a_childish_fantasy_tt: "Мы сможем установить Советские Социалистические Республики в оккупированных районах, в конечном итоге сформировав §oСоюз Советских Социалистических Республик§!.\nАктивирует решение: £GFX_decision_icon_small §YПригласить стать Советской Социалистической Республикой§!."

  RUS_found_communist_international: "Создать Коммунистический Интернационал"
  RUS_found_communist_international_desc: "Наши западные друзья сильно отличаются от нас как в политических, так и в промышленных моделях. Хотя дружеский обмен с ними необходим, было бы глупо полностью доверять им свою судьбу. Нам нужно создать собственный ведущий блок, где все союзники смогут получить выгоду."
  communist_international: "Коммунистический Интернационал"

  RUS_help_allys_industry: "Помощь промышленности государств-членов"
  RUS_help_allys_industry_desc: "В конечном итоге мы объединимся с нашими советскими государствами-членами. До того как это произойдёт, мы должны значительно поддерживать их промышленность. Это не только улучшит местный промышленный уровень, но и заложит прочную основу для нашего будущего единого координирования."
  RUS_help_allys_industry_tt: "Все Советские Социалистические Республики получат промышленную помощь от нас. Страны, которые §Yпотенциально могут§! присоединиться к нашему альянсу, также получат эти эффекты после становления государствами-членами.\nТекущие эффекты:"
  RUS_soviet_republic_industry_idea: "Российская экономическая помощь нашей стране"

  RUS_found_sov_union: "Создать Союз Советских Социалистических Республик"
  RUS_found_sov_union_desc: "Наша великая революция начала охватывать мир, объединённые силы рабочих и крестьян свергают один коррумпированный старый режим за другим. Чтобы обеспечить окончательную победу революции, мы должны объединить все революционные силы в нерушимый альянс. Вместе мы пойдём к коммунистическому будущему, уничтожим все реакционные и империалистические силы и проложим путь для рабочего класса по всему миру!"
  RUS_found_sov_union_tt: "Мы интегрируем все наши §YСоветские Социалистические Республики§!, получая все их войска и основную территорию (включая области с §Yпретензиями§!, которые ещё не были полностью интегрированы)."
  RUS_sov_union: "Советский Союз"
  RUS_sov_union_DEF: "Союз Советских Социалистических Республик"
  RUS_totalist_party_sov_union: "ВКП(б)"
  RUS_totalist_party_sov_union_long: "$RUS_totalist_party_sov_union_long_tt$\n§gИзначально под страстным руководством Владимира Ленина большевики получили известность по всей стране, с поддержкой даже самых безнадёжных и обездоленных классов. Но чем выше взлетаешь, тем больнее падаешь. Эти социалистические союзники обратили оружие друг против друга в Советах, 'Красный Террор' стал их эпитетом, и многие, включая самого Ленина, пожертвовали свои жизни в революционных борьбах.\n\nПосле того как Сталин и Свердлов успешно сорвали амбиции Зиновьева по роспуску большевистской партии, партия вернула себе руководство Россией спустя почти двадцать лет. Как и прежде, они не желают полностью доверять свою судьбу западным синдикалистским государствам. Однако с нарастающей напряжённостью в Европе и во всём мире времени у большевиков остаётся мало. Сможет ли социалистическая Россия продолжать существовать и достичь ещё больших целей, теперь в их руках.\n\nВ исходе, который никто не мог предсказать, социалистическая Россия не только гордо стоит после Второй мировой войны, но и успешно создала самый масштабный союз социалистических республик под руководством Сталина. С Российской Коммунистической Партией (большевиков), теперь ставшей частью истории, Всесоюзная Коммунистическая Партия будет продолжать неустанно бороться за мировую революцию. Пусть коммунистический дух сияет вечно!§!\n"
  RUS_totalist_party_sov_union_long_tt: "Всесоюзная Коммунистическая Партия (большевиков)"
  RUS_syndicalist_party_sov_union: "ВКП(б), связанная с ВСТ"
  RUS_syndicalist_party_sov_union_long: "ВСТ (большевики) (Всероссийский Союз Труда (большевиков))\n§gПосле провала плана слияния Зиновьева большевистская партия под руководством Сталина и коммунисты в ВСТ решили отложить партийные разногласия и объединиться в стремлении к мировой революции. Хотя некоторые члены других фракций пытались этому помешать, им пришлось отступить из-за потери влияния. Слияние в конечном итоге было организовано бывшими изгнанными большевиками, коммунистическими фракциями внутри ВСТ и некоторыми добровольными членами других фракций. С поглощением ВСТ РКП(б) коммунисты объединились в единую организацию, положив конец десятилетиям разделения. Последователи Ленина снова едины.\n\nС созданием Союза Советских Социалистических Республик ВСТ и Всесоюзная Коммунистическая Партия вступили в новую революционную фазу, и они продолжат искренне работать вместе ради лучшего будущего социалистической России.§!\n"

  RUS_red_october_never_fade: "Красный Октябрь никогда не угаснет"
  RUS_red_october_never_fade_desc: "Преемники Ленина наконец доказали свою состоятельность. В отличие от двадцати лет назад, на этот раз мы защитили нашу страну от буржуазии и империалистов. На руинах бывших капиталистических стран, поклонявшихся материализму, одна за другой создаются новые советские государства, управляемые рабочим классом. Новые силы, созданные и служащие пролетариату, рождаются одна за другой — эти достижения, несомненно, бессмертны. Давайте маршировать вперёд к мировой революции; Красный Октябрь никогда не угаснет!"
  RUS_red_october_never_fade_tt: "§GЕсли мы уже приняли резолюции по минимизации антисоциалистического сопротивления, мы сможем полностью его устранить!§!"

  RUS_soviets_future: "Будущее Советов"
  RUS_soviets_future_desc: "Конституция, унаследованная нами в первые дни революции, больше не эффективна. Советская система теперь укоренилась в плоти и крови рабочих, с участием всех трудящихся. ВСТ фактически утратил свою первоначальную административную роль и теперь может лишь следовать шагам Центрального Комитета Коммунистической Партии, выполняя свои экономические функции под руководством Национального Экономического Совета. Всё это осуществляется под руководством авангарда пролетариата — большевистской партии. Поэтому мы должны разработать новую конституцию, основанную на текущей ситуации и нашем видении будущего."
  RUS_soviets_future_tt_1: "§GЭтот фокус будет автоматически завершён после окончания цепочки событий.§!"
  RUS_soviets_future_tt_2: "§CМы начнём цепочку событий, которая определит будущее страны. Пойдет ли нация к культу личности или к внутренней партийной демократии, будет зависеть от ваших предстоящих выборов.§!"

  stalin_form_sov.7.t: "Обсуждение будущего Советов"
  stalin_form_sov.7.desc: "По мере того как дым войны постепенно рассеивается, наша израненная родина встречает краткий период мира. Хотя пламя, когда-то охватившее европейский континент, погасло, оставленные им травмы остаются глубоко высеченными в сердце каждого гражданина. Народ ждёт светлого будущего, жаждет стабильности, процветания и справедливого общественного порядка. За высокими стенами Кремля партийные лидеры ведут ожесточённые споры о дальнейшем пути нации.\n\nНекоторые лидеры выступают за расширение партийной демократии, считая, что советская система должна вернуться к своим первоначальным идеалам, позволяя рабочим, крестьянам и делегатам всех уровней действительно держать власть, тем самым обеспечивая более прозрачное и справедливое государственное управление. Они считают, что только предоставление большего голоса низам может стимулировать жизнеспособность всего общества, позволяя Советскому Союзу пережить новое возрождение из послевоенных руин.\n\nОднако другая фракция высмеивает эту идею, твёрдо веря, что только продолжение консолидации существующей системы руководства может гарантировать стабильность и силу страны. По их мнению, чрезмерное распределение власти приведёт к внутреннему расколу, тогда как абсолютное единство внутри партии — единственная гарантия продвижения Советского Союза вперёд. Столкнувшись с враждебностью внешнего капиталистического мира и задачей внутренней реконструкции, они выступают за усиление контроля над государственным аппаратом, чтобы воля партии исполнялась без малейшего колебания.\n\nСегодня Советы стоят на историческом перепутье. Двинется ли их будущее к более открытой внутренней партийной демократии или продолжит путь высокой централизации? Результат этого спора определит судьбу всей нации."
  stalin_form_sov.7.a: "Консолидировать личное руководство; Сталин — наш центр."
  stalin_form_sov.7.b: "Укрепить партийную демократию; предоставить больше власти Советам."

  stalin_form_sov.8.t: "Обсуждение реформ"
  stalin_form_sov.8.desc: "В конференц-зале Кремля члены Политбюро начали новый раунд горячих обсуждений на тему реформ. С вниманием со стороны народа по всей стране этот спор больше не ограничивается верхушкой, а распространился на партийные организации всех уровней и местные Советы. Советский Союз стоит на историческом перекрёстке, где каждое решение повлияет на судьбу нации.\n\nРеформисты выступают за расширение полномочий рабочих съездов и предоставление местным органам большего пространства для автономного принятия решений, чтобы повысить эффективность управления и позволить истинным представителям народа участвовать в управлении государством. Они указывают, что во время войны централизованная модель, безусловно, повысила мобилизационные способности, но в мирное время модель управления должна быть более гибкой, чтобы избежать бюрократической ригидности.\n\nОднако консерваторы предупреждают, что эта свободная модель управления серьёзно ослабит контроль центрального правительства, погрузив страну в хаос. Они подчёркивают необходимость продолжать укреплять ядро руководства партии, чтобы обеспечить высокую степень единства в принятии решений в ответ на потенциальные международные вызовы. Они предлагают расширить полномочия органов национальной безопасности для мониторинга потенциальной оппозиции, если это необходимо для поддержания стабильности страны.\n\nНа этом собрании все взгляды устремлены на Сталина, чьё отношение определит направление реформ."
  stalin_form_sov.8.a: "Реформы должны быть ограничены и не подрывать руководящую позицию партии."
  stalin_form_sov.8.b: "Народный съезд должен иметь больше власти."

  stalin_form_sov.9.t: "Формирование модели государственного управления"
  stalin_form_sov.9.desc: "По мере продвижения реформ обсуждения о модели государственного управления усиливаются по всей стране. От заводских рабочих в Москве до местных чиновников в Киеве и военных командиров на Дальнем Востоке — все следят за предстоящими решениями Кремля. Этот спор о будущем Советов существует не только в залах заседаний Политбюро, но и вызывает волнения на улицах, в рабочих столовых и на собраниях в военных лагерях.\n\nВ некоторых регионах местные Советы начали экспериментировать с новыми моделями самоуправления, пытаясь предоставить местным правительствам больше полномочий для принятия решений без подрыва национального единства. Заводские рабочие организовали представительные комитеты для предложения более прямых трудовых политик; сельские кооперативы ищут более гибкие права распределения производства в рамках плановой экономики. Однако одновременно органы национальной безопасности усилили надзор за диссидентами. Любая риторика, продвигающая 'чрезмерную либерализацию', вызывает тревогу у правительства, активность секретной полиции заметно возросла, и некоторые местные политические диссиденты были 'временно задержаны' для идеологической коррекции.\n\nРеформисты подчёркивают, что будущее Советского Союза не может полагаться на единую структуру власти, а должно строить более прозрачную систему управления, позволяющую Советам всех уровней действительно отражать голос народа. Они выступают за пересмотр некоторых законов, расширение полномочий рабочих съездов и поощрение участия академий, экономических экспертов и общественных организаций в разработке политики, приближая правительство к нуждам народа.\n\nОднако консерваторы остаются крайне бдительными. Они считают, что прошлые успехи были достигнуты благодаря единому партийному руководству, и любые меры, ослабляющие центральную власть, могут привести к национальной нестабильности. Для этого они продвигают ряд новых законов, усиливающих контроль над СМИ, публикациями и академическими институтами, чтобы обеспечить идеологическое единообразие. Тем временем высокопоставленные военные генералы оказывают давление на центральное правительство, чтобы сохранить существующую структуру власти и предотвратить любые политические потрясения, которые могут угрожать безопасности Советов.\n\nВся страна кажется разрываемой в двух разных направлениях, и все ждут окончательного решения Кремля. Приведут ли эти реформы к более широкой внутренней партийной демократии или ещё больше укрепят существующую систему руководства? Ответ вот-вот будет раскрыт."
  stalin_form_sov.9.a: "Стабильность превыше всего."
  stalin_form_sov.9.b: "Пора перемен."

  stalin_form_sov.10.t: "Разработка новой конституции"
  stalin_form_sov.10.desc: "По мере углубления обсуждений о модели государственного управления партийное руководство начинает разрабатывать новую советскую конституцию, чтобы установить будущую политическую основу. Новая конституция определит не только методы работы партии, но также повлияет на государственное управление, экономическую политику и основные права граждан.\n\nНа заседаниях конституционного комитета два совершенно разных подхода сталкиваются лоб в лоб. Реформисты хотят придать конституции большую власть, гарантируя, что советские съезды всех уровней смогут принимать независимые решения и уменьшая вмешательство партии в государственные институты. Консерваторы подчёркивают, что конституция должна сохранять центральное положение партии, обеспечивать, чтобы работа государственного аппарата не ослаблялась местными силами, и усиливать механизмы национальной безопасности для предотвращения потенциального раскола и нестабильности.\n\nСам Сталин публично не заявил о своей позиции, вместо этого позволяя конституционному комитету самостоятельно достичь консенсуса. Новая конституция заложит политическую основу для Советского Союза на десятилетия вперёд, и это решение повлияет на судьбу всей нации."
  stalin_form_sov.10.a: "Партия будет твёрдо контролировать государственный аппарат."
  stalin_form_sov.10.b: "Народ действительно будет контролировать государство."

  stalin_form_sov.11.t: "Окончательный проект советской конституции"
  stalin_form_sov.11.desc: "После длительных обсуждений и политических манёвров окончательный проект советской конституции вот-вот будет представлен. Эта конституция установит не только модель государственного управления, но также определит отношения власти между партией и государством. В зале заседаний Кремля борьба между реформистами и консерваторами достигла накала, и окончательное решение определит направление развития Советского Союза на десятилетия вперёд.\n\nНовая конституция устанавливает абсолютное лидерство партии, подчёркивая централизованную власть и обеспечивая эффективную работу государственного аппарата. Все полномочия местных Советов для принятия решений в конечном итоге остаются подчинёнными высшим директивам партии, а органы национальной безопасности получают больше полномочий для поддержания государственной стабильности. Хотя эта система обеспечивает национальное единство и порядок, она также означает дальнейшее ужесточение политической свободы."
  stalin_form_sov.11.a: "Наш Советский Союз (сдавленным голосом)... станет (сдавленным)... каким местом..."

  stalin_form_sov.12.t: "Окончательный проект советской конституции"
  stalin_form_sov.12.desc: "После длительных обсуждений и политических манёвров окончательный проект советской конституции вот-вот будет представлен. Эта конституция установит не только модель государственного управления, но также определит отношения власти между партией и государством. В зале заседаний Кремля борьба между реформистами и консерваторами достигла накала, и окончательное решение определит направление развития Советского Союза на десятилетия вперёд.\n\nНациональный съезд официально принял более открытую конституцию. Эта конституция предоставляет местным Советам больше полномочий, гарантируя, что рабочие съезды имеют реальный голос в процессах принятия решений. СМИ и академии получают больше свободы, а прозрачность государственных институтов также улучшается. Однако стабильность этой новой системы остаётся под вопросом, и некоторые партийные жёсткие сторонники остаются бдительными."
  stalin_form_sov.12.a: "Независимо от того, что будет, мы наконец сделали первый шаг."

  RUS_future_is_determined_1: "Мы определили наше будущее направление."
  RUS_future_is_determined_2: "Мы определили наше будущее направление."

  RUS_the_supreme_soviet: "Создать Верховный Совет"
  RUS_the_supreme_soviet_desc: "Ядро советской системы заключается в съездах различных уровней, и послевоенная ситуация требует от нас дальнейшего совершенствования этой системы. Верховный Совет будет служить высшим законодательным органом, управляющим национальными делами и обеспечивающим реализацию руководящей позиции партии. В новой системе центральное правительство будет иметь более высокую эффективность принятия решений, в то время как съезды всех уровней продолжат играть свою роль в государственном управлении."
  RUS_supreme_soviet: "Верховный Совет"
  RUS_supreme_soviet_desc: "Как высший законодательный орган Советского Союза, Верховный Совет является не только ядром государственного управления, но и во многом отражает политическое направление страны. Он состоит из двух палат: Совета Союза и Совета Национальностей, теоретически представляющих интересы рабочих, крестьян, солдат и всех союзных республик.\n\nВ видении реформистов Верховный Совет должен стать настоящим законодательным органом, предоставляющим съездам различных уровней больше полномочий для принятия решений, делая правительство более прозрачным и уменьшая прямое вмешательство партии. Они выступают за создание независимого конституционного суда, придающего законам более высокую власть, чтобы предотвратить чрезмерное вмешательство административных органов.\n\nОднако в глазах консерваторов главная задача Верховного Совета — сохранить руководящую позицию партии и обеспечить национальное единство и стабильность. Хотя съезды регулярно созываются, окончательные решения должны всё же следовать руководству партии, и любые реформы, которые могут привести к распределению власти, должны быть ограничены. Они предлагают принять новую конституцию, чтобы ещё больше укрепить партийное руководство, делая функции Верховного Совета более сосредоточенными на реализации партийной политики, а не на независимом законодательстве.\n\nСтанет ли Верховный Совет настоящим законодательным органом или в конечном итоге станет инструментом исполнения партийных решений? Всё зависит от будущего."
  strong_party_discipline: "Жёсткая партийная дисциплина"

  RUS_unite_under_stalin: "Объединиться под знаменем товарища Сталина"
  RUS_unite_under_stalin_desc: "Великая Отечественная война закончилась, но будущее Советского Союза всё ещё сталкивается с множеством вызовов. Внутренняя реконструкция требует твёрдого и решительного руководящего ядра, а международная напряжённость требует от нас поддержания высокого единства. На этом историческом перекрёстке мы должны укрепить нашу решимость, консолидировать ядро партии и обеспечить, чтобы страна продолжала продвигаться вперёд под руководством товарища Сталина."
  RUS_father_of_nations: "Отец народов"

  RUS_extend_our_union: "Расширить наш Союз"
  RUS_extend_our_union_desc: "Победа социализма не может остановиться на советской земле; бесчисленные трудящиеся по всему миру всё ещё борются под гнётом капитализма. Мы не можем застаиваться, а должны активно взять на себя историческую миссию по экспорту революции по всей Европе и миру, закладывая основу для международного коммунистического движения."
  RUS_extend_our_union_tt: "Мы сможем выполнять решения £GFX_decision_icon_small §YПригласить стать Советской Социалистической Республикой§! и £GFX_decision_icon_small §YИнтегрировать в наш Союз§! для других европейских социалистических стран в нашей фракции."

  RUS_socialist_big_family: "Социалистическая большая семья"
  RUS_socialist_big_family_desc: "Советский Союз — это не просто страна, а ядро социалистической семьи. Вокруг нас страны Восточной Европы, наши братья, восстанавливаются с помощью Советов, и мировой социалистический лагерь постепенно формируется. Однако мы не можем позволить этому альянсу оставаться лишь номинальным; мы должны действительно достичь экономической интеграции, сделав весь лагерь неразделимым целым."
  RUS_socialist_big_family_tt_1: "Мы будем дальше интегрировать промышленность и экономику всех социалистических стран в нашей фракции, а также сможем получать дополнительные заводы от наших подчинённых государств."
  RUS_socialist_big_family_tt_2: "§CВсе наши подчинённые государства§!:\nДобавляют §Y$RUS_socialist_big_family_subject_idea$§!, что даёт (Гражданская промышленность сюзерену: §G+50%§!, Военная промышленность сюзерену: §G+50%§!)."
  RUS_socialist_big_family_subject_idea: "Интеграция"
  RUS_socialist_big_family_tt_3: "§CВсе страны в нашей фракции§!:\nДобавляют §Y$RUS_socialist_big_family_all_idea$§!, что даёт (Фактор заводов потребительских товаров: §Y-20%§!, Скорость строительства: §G+15%§!)."
  RUS_socialist_big_family_all_idea: "Социалистическая большая семья"

  RUS_sov_to_the_world_revolution: "К мировой революции"
  RUS_sov_to_the_world_revolution_desc: "Дело социализма не должно ограничиваться одной страной, а должно стать общим путём для всего человечества. Капиталистические и империалистические силы всё ещё бесчинствуют по всему миру, угнетая рабочий класс, разграбляя глобальные ресурсы и препятствуя социальному прогрессу. Мы больше не можем терпеть эту ситуацию; красный флаг будет реять над пятью континентами и четырьмя океанами. Мы мобилизуем весь социалистический лагерь, чтобы нанести окончательный удар по глобальным реакционным силам!"
  RUS_sov_to_the_world_revolution_tt: "§CМы объявим войну всем несоциалистическим странам мира!§!"

  RUS_you_looks_angry_achievement_NAME: "Смотри, опять злой"
  RUS_you_looks_angry_achievement_DESC: "Будучи социалистической Россией, сорвать план Зиновьева."
  you_looks_angry: "Большевистский гамбит провалился"

  RUS_sov_world_revolution_succeed_achievement_NAME: "Достичь мировой революции"
  RUS_sov_world_revolution_succeed_achievement_DESC: "Будучи социалистической Россией, достичь мировой революции."
  sov_world_revolution_succeed: "Ни одна страна не имеет несоциалистического правительства"

  news_stalin_form_sov.1.t: "Возвращение Советской России"
  news_stalin_form_sov.1.desc: "С тех пор как ВСТ взял контроль над социалистической Россией, произошла серия напряжённых политических борьб, кульминацией которых стал, можно сказать, провальный политический манёвр Зиновьева, лидера крайне левого крыла профсоюза. Его падение от власти стало неизбежным, и руководство ВСТ было заменено большевистской партией. Россия сейчас вступает в критический период передачи власти. Благодаря совместным усилиям Свердлова и Сталина Зиновьев был вынужден уйти в отставку с поста председателя ВСТ и помещён под домашний арест.\n\nС возвращением большевистской партии к руководству Россией спустя почти двадцать лет остаётся неясным, изменится ли их отношение к западным синдикалистским странам после принятия работы ВСТ. Но, несомненно, Советская Россия вернулась, и, как их предшественники, они поставили борьбу с угнетением германского империализма своей первоочередной задачей. В обозримом будущем эти два гиганта неизбежно столкнутся в великой войне, которая докажет, чьи ценности одержат верх."
  news_stalin_form_sov.1.a: "Посмотрим, что будет."

  news_stalin_form_sov.2.t: "Создание Союза Советских Социалистических Республик"
  news_stalin_form_sov.2.desc: "Это исход, который никто не мог предсказать: социалистическая Россия не только продолжает гордо стоять после Второй мировой войны, но и успешно создала самый масштабный союз социалистических республик на сегодняшний день под руководством Сталина.\n\nПо словам советских официальных лиц, с Российской Коммунистической Партией (большевиков), теперь ставшей частью истории, Всесоюзная Коммунистическая Партия будет продолжать неустанно бороться за мировую революцию. Они продолжат маршировать вперёд вместе с остальными социалистическими странами мира, делая большие шаги к окончательной мировой революции."
  news_stalin_form_sov.2.a: "Возможно, они действительно смогут этого достичь."