  RUS_totalist_party_sov: "РКП(б)"
  RUS_totalist_party_sov_long: "Российская Коммунистическая Партия (большевиков)\n§gИзначально получившая огромную известность под пламенным руководством Владимира Ленина, партия большевиков привлекала поддержку самых отчаявшихся и обездоленных. Но их падение было грандиозным: они выступили против своих социалистических союзников в Советах, стали синонимом Красного Террора и потеряли многих, включая самого Ленина, в революционной борьбе.\n\nПосле того как Сталин и Свердлов успешно сорвали амбиции Зиновьева по упразднению большевистской партии, большевики вернулись к руководству Россией спустя почти двадцать лет. Как и прежде, они не желают полностью доверять свою судьбу западным синдикалистским странам, но теперь ситуация в Европе и мире вот-вот взорвётся, и времени у большевиков остаётся мало. Сможет ли социалистическая Россия продолжать существовать и даже достичь больших целей, зависит от них.§!\n"

  RUS_iosif_stalin_leader_desc: "§YРодился:§! §L18 декабря 1878 года, Гори, Тифлисская губерния, Российская империя§!\n§YПроисхождение:§! §LИосиф Виссарионович Джугашвили, более известный как Сталин, родился в грузинской крестьянской семье. Изначально предназначенный стать священником, он познакомился с марксизмом в Тифлисе и стал пропагандистом и организатором стачек под псевдонимом 'Коба'.\n\nМногократно сосланный в Сибирь, он был освобождён в 1917 году и стал ключевым большевиком в Петрограде. Во время Гражданской войны Сталин занимал пост народного комиссара по делам национальностей и выполнял различные военно-политические обязанности. Особое значение имел его конфликт с Львом Троцким по поводу использования бывших царских офицеров, против чего Сталин категорически выступал. После смерти Ленина в августе 1918 года Сталин стал одним из правящей тройки вместе со Свердловым и Троцким и в конечном итоге одержал верх в своей позиции, связанной с 'военной оппозицией'. Позже эта политика подвергалась критике за ослабление Красной армии в критический момент.\n\nСталин активно участвовал в обороне Царицына вместе с Климентом Ворошиловым, и вершиной его карьеры стало краткосрочное исполнение обязанностей народного комиссара по военным делам в 1920 году.\n\nТеперь Сталин вместе со Свердловым успешно сорвал заговор Зиновьева по полному упразднению большевистской партии и слиянию её с ВСТ. В последующем партийном споре он убедительно доказал, что успех революции должен опираться на сильную централизованную власть, выступая за концентрацию власти под руководством ядра лидеров для управления революцией. В итоге Сталин успешно убедил большинство членов партии и вернулся на руководящую позицию. Спустя почти двадцать лет после провала последней большевистской революции на этот раз он полон решимости отдать все силы, чтобы окончательно разгромить германский империализм.§!"

  RUS_stalin_has_defeated_zinoviev: "С Григорием Зиновьевым произошло что-то §Rнеожиданное§!."

  RUS_Reverse_the_October_Revolution: "Обращение вспять Октябрьской революции"
  RUS_Reverse_the_October_Revolution_desc: "Теперь, когда заговор Зиновьева сорван, но также благодаря его концентрации власти в ВСТ, у нас наконец появилась возможность вернуть Россию на правильный путь и продолжить незавершённую работу двадцатилетней давности!"

  stalin_form_sov.13.t: "О статусе союзных республик"
  stalin_form_sov.13.desc: "Когда социалистическая Россия только возвращалась, мы решили уважать принцип национального самоопределения для некоторых регионов нашей страны, переклассифицировав их как союзные республики или автономные союзные республики, с государственными органами, в основном смоделированными по образцу западных синдикалистских стран.\n\nТеперь, с возвращением большевиков, статус этих союзных республик необходимо пересмотреть. Слепое копирование политики наших синдикалистских друзей, вероятно, непрактично. Согласно видению Ленина, мы должны в ближайшем будущем создать союз республик, состоящий из различных социалистических стран. Возможно, административный статус этих союзных республик также должен следовать этому видению, реорганизовав их как Советские Социалистические Республики. Хотя количество членов союза сейчас невелико, мы можем создать прецедент для будущего. Пора действовать."
  stalin_form_sov.13.a: "Реорганизовать наши союзные республики."
  stalin_form_sov.13.b: "Сейчас не время."
  stalin_form_sov.13.b_tt: "§YПосле победы в будущей войне против Германии мы всё ещё сможем пригласить текущие союзные республики и другие потенциальные государства-члены стать нашими Советскими Социалистическими Республиками.§!"

  stalin_form_sov.14.t: "Начало всего"
  stalin_form_sov.14.desc: "В октябре 1917 года (по русскому календарю), пока большевистская партия всё ещё обсуждала сроки восстания, Петроградский Совет и его Военно-революционный комитет уже начали организовывать мятеж. Подготовительная конференция предложила Временному правительству немедленно объявить радикальную программу 'Земля и мир', но это было отклонено. Военно-революционный комитет начал операции с 21 октября, и на специальном заседании Петроградского Совета днём 25 октября Военный комитет объявил, что Временное правительство свергнуто. Второй Всероссийский съезд Советов, состоявшийся той ночью, ознаменовал установление советской власти и сигнализировал о начале новой эры для России. Монархисты, в основном бывшие дворяне и капиталисты, начали поддерживать реставрацию Николая II, в то время как либералы, хотя и выступали против имперской реставрации, временно объединились с различными антибольшевистскими силами, сформировав Белую армию в противостоянии советской власти, и разразилась Гражданская война в России.\n\nНо история не закончилась хорошо. Товарищ Ленин был убит эсерами, и мы не одержали верх в гражданской войне. Однако история теперь дала нам ещё один шанс, и, возможно, на этот раз мы напишем другой финал для нашей революции."
  stalin_form_sov.14.a: "Ленин вечно живёт в наших сердцах."
  stalin_form_sov.14.b: "И Сталин продолжит борьбу."
