  stalin_form_sov.1.t: "Тайный Союз"
  stalin_form_sov.1.desc: "Во время подготовки Зиновьева к слиянию большевистской партии с ВСТ некоторые ключевые лидеры партии начали решительно выступать против этого плана. Свердлов понял, что амбиции Зиновьева не только ослабят независимость большевистской партии, но и нанесут непоправимый ущерб её единству.\n\nТем временем Иосиф Сталин, некогда один из самых влиятельных лидеров партии, явно не желал допустить, чтобы политические манипуляции Зиновьева полностью уничтожили большевиков. Хотя влияние Сталина в партии значительно уменьшилось, его тесные связи с армией начали предоставлять ему более мощную поддержку. С момента прихода большевиков к власти Сталин всегда играл важную роль в военных делах. Несмотря на роспуск армии после провала Первой русской революции и ссылку Сталина за границу, он вернулся как молния после успеха Второй революции, быстро восстановив своё место в высшем военном командовании и продемонстрировав своё внушительное влияние. Фактически, российская армия теперь находится под контролем изгнанных большевистских командиров, так что, несмотря на ожесточённую борьбу за власть внутри партии, влияние Сталина в армии никогда не ослабевало, обеспечивая ему важную политическую опору.\n\nКогда Сталин протянул оливковую ветвь Свердлову во время частной встречи, они сформировали тайный союз внутри партии, и обсуждения того, как сорвать планы Зиновьева, возможно, уже начались..."
  stalin_form_sov.1.a: "Зиновьев должен быть свергнут."
  stalin_form_sov.1.a_tt: "Переворот против §YГригория Зиновьева§! тихо начался..."
  stalin_form_sov.1.b: "Это слишком рискованно."
  stalin_form_sov.1.b_tt: "Свердлов отклонил предложение Сталина!"

  stalin_form_sov.2.t: "Приглашение на встречу"
  stalin_form_sov.2.desc: "На фоне ожесточённых споров внутри большевистской партии о слиянии с ВСТ Зиновьев начал ощущать давление изнутри партии. Он узнал, что Свердлов и Сталин, два его бывших революционных товарища, замышляют свергнуть его план слияния.\n\nНедавно Свердлов направил приглашение через частные каналы, попросив Зиновьева посетить важную встречу в резиденции Сталина. Содержание этой встречи не было ясно раскрыто, но Зиновьев знал, что, вероятно, это будет решающий разговор о будущем направлении партии. Должен ли он принять приглашение, встретиться с ними и начать диалог, или отказаться и продолжить свои планы? Решение Зиновьева напрямую повлияет на политический ландшафт большевистской партии, ВСТ и будущее России. Он также хорошо осознаёт, что недовольство внутри партии растёт, и эта встреча может стать последним шансом для диалога с оппозицией, возглавляемой Сталиным. Если коммуникация пройдёт успешно, это значительно продвинет его план слияния. Конечно, он также может отказаться и, учитывая свою текущую позицию, открыто призвать к 'демократическому' обсуждению внутри партии, будучи уверенным, что никто не осмелится этому противостоять."
  stalin_form_sov.2.a: "Я думаю, они согласятся со мной."
  stalin_form_sov.2.a_tt: "§YГригорий Зиновьев§! решает провести частную беседу с оппозицией..."
  stalin_form_sov.2.b: "Отказаться от приглашения."
  stalin_form_sov.2.b_tt: "§YГригорий Зиновьев§! продолжит продвигать план слияния!"

  stalin_form_sov.3.t: "Начало встречи"
  stalin_form_sov.3.desc: "Зиновьев в конечном итоге принял приглашение Свердлова и прибыл в резиденцию Сталина. В воздухе витало неописуемое напряжение. По словам Свердлова, эта встреча должна была достичь консенсуса о будущем направлении большевистской партии, но все они в душе знали, что это не просто политические дебаты, а борьба за власть, касающаяся политической судьбы как ВСТ, так и большевистской партии.\n\nКогда Зиновьев открыл дверь, Свердлов и Сталин уже сидели за столом, и, к его удивлению, присутствовали большинство высокопоставленных большевистских чиновников и даже члены коммунистической фракции из ВСТ. Оба выглядели внешне спокойными, но для Зиновьева их взгляды были полны какого-то непостижимого давления. Выражение лица Свердлова было необычайно суровым; хотя он сохранял свою мягкую внешность, Зиновьев чувствовал, что его бывший революционный товарищ теперь полон враждебности к нему. А Сталин, хотя и потерял своё прежнее выдающееся положение, сохранял влияние в армии, которое невозможно было игнорировать. Хотя его голос больше не был таким резким, врождённый авторитет, которым он обладал, делал его фигурой, которую нельзя было недооценивать.\n\nВ начале встречи Свердлов прямо заявил, что план слияния большевистской партии с ВСТ не только ослабит единство партии, но и может спровоцировать крупные социальные волнения. Свердлов считал, что независимость партии — ключ к успеху революции, и слияние с ВСТ приведёт к потере большевистской партией ведущей роли среди рабочего класса, подрывая основы революции. Сталин был ещё более резок, считая, что план Зиновьева — это не просто угроза независимости партии, но и предательство самой революции. Он подчеркнул, что, если этот план продолжится, большевистская партия столкнётся с ещё более серьёзным расколом, что может поставить под угрозу плоды революции. Сталин не сдерживал гнев, резко критикуя 'политический авантюризм' Зиновьева, даже намекая на его прошлые неудачи в истории, предполагая, что это 'слияние' может стать политически необратимым самоуничтожением. Зиновьев пытался сохранять спокойствие, зная, что ему нужно выложиться на полную в этом споре. Столкнувшись с сильным сопротивлением Свердлова и Сталина, он пытался объяснить свой план, подчёркивая значение единства партии для революции и твёрдо веря, что интеграция с ВСТ — неизбежная тенденция революционного развития. Однако по мере нарастания спора Зиновьев постепенно осознавал, что не одерживает верх."
  stalin_form_sov.3.a: "Встреча продолжается..."

  stalin_form_sov.4.t: "Консенсус не достигнут"
  stalin_form_sov.4.desc: "Ситуация становилась всё более напряжённой. Слова Свердлова постепенно переходили в угрозы, указывая, что, если Зиновьев будет настаивать на своей позиции, он столкнётся с ещё большим сопротивлением внутри партии. Сталин холодно смотрел на него, без выражения лица, словно готовясь к худшему. Внезапно Сталин достал из-под стола документ с надписью 'Чрезвычайные меры' и спокойно заявил: 'Если ты не можешь понять, какое руководство нужно будущему большевистской партии, то ты больше не подходишь на роль её высшего лидера.' Сердце Зиновьева ёкнуло; он знал, что настал решающий момент. В этот момент Сталин медленно встал, подошёл к Зиновьеву и с холодным тоном, слегка окрашенным угрозой, сказал: 'Я не хочу заканчивать наш разговор таким образом, товарищ, но если ты откажешься принять реальность, у меня не будет выбора.' Дверь зала заседаний тихо закрылась, и Свердлов обменялся взглядом со Сталиным. Тут же Сталин отдал приказ военным снаружи быстро войти и взять Зиновьева под контроль. Зиновьев наконец понял, что эта встреча была заранее спланирована, и будущее революции, вероятно, больше не принадлежит ему. Он не стал бурно реагировать, лишь вздохнул смиренно, затем принял всё.\n\nПосле этого Свердлов и Сталин немедленно созвали экстренное заседание на месте. Учитывая, что ВСТ под контролем Зиновьева уже подавила фракции с отличными мнениями, коммунистические члены из профсоюза, присутствовавшие на встрече, имели достаточно голосов, особенно учитывая, что большая часть армии теперь фактически контролировалась бывшими большевистскими командирами. Они решили сменить руководство ВСТ на месте, и под бдительными взглядами охраны, отправленной Сталиным, собрание приняло резолюцию об отставке Зиновьева с поста председателя ВСТ. Тем временем Сталин осознал, что без Зиновьева ВСТ останется без лидера, заявив, что настал момент для большевистской партии вновь возглавить русскую социалистическую революцию. Он немедленно предложил реорганизовать новые государственные институты под руководством большевистской партии, чтобы лучше справляться с вызовами, с которыми вскоре столкнётся революция. Его мнение получило поддержку большинства членов партии и было одобрено коммунистическими членами из ВСТ. Несомненно, судьба социалистической России с сегодняшнего дня претерпит огромные изменения..."
  stalin_form_sov.4.a: "\"Собрание единогласно проголосовало за то, что товарищ Зиновьев больше не подходит на роль лидера ВСТ, и соглашается с его отставкой со всех постов...\""
  stalin_form_sov.4.a_tt: "§YГригорий Зиновьев§! уйдёт в отставку, и ВСТ превратился в пустую оболочку..."

  stalin_form_sov.5.t: "Обращение вспять Октябрьской революции"
  stalin_form_sov.5.desc: "После серии напряжённых политических борьб падение Зиновьева от власти стало неизбежным, и руководство ВСТ было заменено большевистской партией, которая сейчас вступает в критический период передачи власти. Благодаря совместным усилиям Свердлова и Сталина Зиновьев был вынужден уйти в отставку с поста председателя ВСТ и помещён под домашний арест. Ситуация взята под контроль, и в партии было созвано специальное собрание, чтобы обсудить, кто станет новым лидером большевистской партии, чтобы направить русский корабль. На этом собрании Свердлов и Сталин вступили в свою последнюю схватку. Это была не просто борьба за власть между двумя лидерами, но и выбор между их идеалами и будущим направлением революции.\n\nСвердлов твёрдо верил, что сила большевистской партии должна исходить из коллективного руководства и демократического принятия решений. Он всегда выступал за более широкую систему коллективного руководства внутри партии, считая, что только через коллективный консенсус, будь то от различных партийных фракций или рабочего класса, революция сможет продвинуться дальше. Однако эта позиция вызвала недовольство некоторых членов партии и военных сил, особенно Сталина и его сторонников, которые считали, что в условиях кризиса только сильное руководство может обеспечить победу революции.\n\nВ отличие от этого, Сталин считал, что успех революции должен опираться на сильную централизованную власть. Он выступал за концентрацию власти под руководством ядра лидеров для управления революцией. По мнению Сталина, будущее большевистской партии требовало не только объединения партийных сил, но и единого командования и руководящих принципов действий, особенно в предстоящей революционной войне против германского империализма, поскольку раскол внутри партии мог привести к катастрофе. Сталин, благодаря своему влиянию в армии, мог быстро мобилизовать военные силы, чтобы гарантировать разгром амбиций Германии.\n\nЭто собрание определит будущую модель руководства большевистской партии, и направление поддержки партии в конечном итоге решит, кто сможет привести революцию к победе."
  stalin_form_sov.5.a: "Свердлов продолжит продвигать революционные идеалы."
  stalin_form_sov.5.a_tt: "§YПримечание автора мода: Не нажимайте это, так как контента нет!§!"
  stalin_form_sov.5.b: "Сталин приведёт нас к победе."

