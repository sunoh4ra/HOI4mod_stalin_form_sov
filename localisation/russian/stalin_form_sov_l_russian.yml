  RUS_Fate_of_the_Radsocs: "Судьба ПСР"
  RUS_Fate_of_the_Radsocs_desc: "На самом деле ПСР уже была крайне маргинализована под давлением Каменева и Зиновьева. Теперь нам нужно лишь нанести последний удар, полностью лишив их голоса."
  RUS_Fate_of_the_Radsocs_tt: "Мы захватим всё оставшееся влияние §tПСР§!, но это также приведёт к потере некоторой стабильности.\nТекущие эффекты:"

  RUS_remove_dust_and_filth: "Убрать пыль и грязь"
  RUS_remove_dust_and_filth_desc: "В предыдущем ВСТ консерваторы и правые всё ещё сохраняли значительную долю влияния. Мы должны переломить эту ситуацию и крепко взять власть в свои руки."
  RUS_remove_dust_and_filth_tt: "Мы можем постепенно уменьшать влияние национального духа §YАнтисоциалистическое сопротивление§! через решения, но только завершив послевоенные фокусы, мы сможем полностью его устранить.\nАктивирует решение: £GFX_decision_icon_small §YЧистка контрреволюционной деятельности§!."
  RUS_destroy_antisoc_resistance_soviet: "Чистка контрреволюционной деятельности"
  RUS_remove_dust_and_filth_idea: "Убрать пыль и грязь"

  RUS_Fate_of_the_syndicalists: "Интеграция ВСТ"
  RUS_Fate_of_the_syndicalists_desc: "Зиновьев совершил серьёзную ошибку, пытаясь упразднить большевистскую партию и интегрировать её в ВСТ. Однако он дал нам идею — мы можем сделать наоборот и интегрировать ВСТ. В конце концов, возвращение большевиков стало возможным благодаря упорным усилиям коммунистов внутри ВСТ, которые теперь составляют его крупнейшую фракцию."
  RUS_Fate_of_the_syndicalists_tt: "§tВСТ§! будет полностью под нашим контролем. Вы получите временный национальный дух, который будет улучшен по завершении интеграции."
  RUS_Fate_of_the_syndicalists_idea: "Интеграция ВСТ"
  RUS_syndicalists_has_been_integrated_idea: "ВСТ интегрирован"
  RUS_syndicalist_party_sov: "РКП(б), связанная с ВСТ"
  RUS_syndicalist_party_sov_long: "$RUS_syndicalist_party_sov_long_tt$\n§gПосле провала плана слияния Зиновьева большевистская партия под руководством Сталина и коммунисты в ВСТ решили отложить партийные разногласия и объединиться в стремлении к мировой революции. Хотя некоторые члены других фракций пытались этому помешать, им пришлось отступить из-за потери влияния. Слияние в конечном итоге было организовано бывшими изгнанными большевиками, коммунистическими фракциями внутри ВСТ и некоторыми добровольными членами других фракций. С поглощением ВСТ РКП(б) коммунисты объединились в единую организацию, положив конец десятилетиям разделения. Последователи Ленина снова едины.§!\n"
  RUS_syndicalist_party_sov_long_tt: "ВСТ (большевики) (Всероссийский Союз Труда (большевиков))"

  RUS_mobilize_before_the_storm: "Мобилизация перед бурей"
  RUS_mobilize_before_the_storm_desc: "В предстоящей войне против германского империализма наши прифронтовые отрасли промышленности неизбежно понесут тяжёлые потери. Мы должны принять все меры, чтобы защитить наши производственные линии от воздействия."
  RUS_mobilize_before_the_storm_tt: "Мы можем переместить наши прифронтовые отрасли в тыл через решения.\n§RОбратите внимание, что эти решения больше не будут доступны после начала войны!§!\nАктивирует решение: £GFX_decision_icon_small §YПеремещение прифронтовых отраслей Балтии§!.\nАктивирует решение: £GFX_decision_icon_small §YПеремещение прифронтовых отраслей Белоруссии§!.\nАктивирует решение: £GFX_decision_icon_small §YПеремещение прифронтовых отраслей Украины§!."
  RUS_mobilize_before_the_storm_idea: "Мобилизация перед бурей"
  RUS_mobilize_before_the_storm_decisions: "Мобилизация перед бурей"
  RUS_transfer_baltic_industries: "Перемещение прифронтовых отраслей Балтии"
  RUS_transfer_belarus_industries: "Перемещение прифронтовых отраслей Белоруссии"
  RUS_transfer_ukraine_industries: "Перемещение прифронтовых отраслей Украины"

  RUS_stalin_hearts_of_iron: "Сердца из стали"
  RUS_stalin_hearts_of_iron_desc: "По мере стабилизации политической ситуации пришло время утвердить руководство товарища Сталина. Большевистская партия под его руководством вернула себе управление социалистической Россией. Пока мы стоим едины, мы обязательно сможем отразить будущие угрозы и реализовать наши революционные идеалы."
  RUS_hearts_of_iron: "Сердца из стали"
  RUS_hearts_of_iron_2: "Сердца из стали"

  stalin_form_sov.6.t: "Вопрос о флаге"
  stalin_form_sov.6.desc: "С тех пор как Сталин пришёл к власти, он размышлял о том, как сформировать будущее и символическое представление социалистической России. По мере того как борьба за власть внутри партии постепенно утихала, Сталин начал пересматривать символическое значение красного флага. Красный флаг, использовавшийся после Октябрьской революции, стал символом славы для всех россиян на ранних этапах революции. Сталин считает, что восстановление этого флага не только продемонстрирует преемственность революции, но и передаст его твёрдую приверженность революционным достижениям всему народу.\n\nОднако некоторые партийные лидеры вокруг Сталина считают, что мы могли бы принять красные флаги другого стиля, чтобы показать, что мы находимся на новом этапе революции. Противники этого говорят, что текущий флаг уже идеален, и лучше не вносить изменений. Конечно, независимо от того, останется ли существующий красный флаг или нет, это представляет собой новое размышление о наших революционных и национальных символах.\n\nПосле обширных обсуждений в правительстве и широких консультаций с массами следующие дизайны флага были представлены Сталину для его окончательного решения:"
  stalin_form_sov.6.a: "Оставим текущий."
  stalin_form_sov.6.b: "Второй лучше."
  stalin_form_sov.6.c: "Третий хорош."
  stalin_form_sov.6.d: "Четвёртый более эстетичен."

