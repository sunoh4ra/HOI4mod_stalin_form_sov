  RUS_extend_our_union: "扩张我们的联盟"
  RUS_extend_our_union_desc: "社会主义的胜利不能止步于苏联本土，全世界仍有无数劳动者在资本主义的压迫下挣扎。我们不能停滞不前，而必须主动承担起历史的使命，向整个欧洲乃至世界输出革命，为国际共产主义运动奠定基础。"
