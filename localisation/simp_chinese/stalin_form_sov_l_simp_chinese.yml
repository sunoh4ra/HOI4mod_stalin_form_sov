  RUS_totalist_party_sov: "俄共(布)"
  RUS_totalist_party_sov_long: "俄罗斯共产党（布尔什维克）(Rossiyskaya Kommunisticheskaya Partiya (bolshevikov))\n§g起初，在弗拉基米尔·列宁激情四射的领导下，布尔什维克的大名响彻全国，还有希望最为渺茫、处境最为凄凉的阶层给予其支持。但爬得越高、摔得越惨，同为社会主义盟友的他们在苏维埃内刀枪相向，“红色恐怖”成了他们的代名词，而包括列宁本人在内的许多人也在革命斗争中献身。\n\n在斯大林与斯维尔德洛夫成功挫败了季诺维也夫取缔布尔什维克党的野心之后，布党时隔近二十年重新掌舵俄罗斯。和曾经一样，他们并不愿意将自己的命运全盘托付给西方的工团主义国家，可现如今欧洲乃至全球的局势已经一触即发，留给布尔什维克们的时间已经刻不容缓。社会主义俄罗斯能否继续存续，乃至完成更远大的目标，这些就要交给他们自己来把握了。§!\n"

  RUS_iosif_stalin_leader_desc: "§Y生于：§!§L1878年12月18日；俄罗斯帝国、第比利斯省哥里§!\n§Y背景：§!§L约瑟夫·维萨里奥诺维奇·朱加什维利生于一户格鲁吉亚农民家庭，以“斯大林”之名而为人所熟知。斯大林最初立志成为神父，后来他在第比利斯接触到马克思主义，并化名为“科巴”，成为了一名宣传员和罢工组织者。\n\n斯大林曾多次被流放到西伯利亚，1917年获释后，他成为彼得格勒的一名重要布尔什维克。俄国内战期间，斯大林担任民族事务人民委员以及其他各种军事政治职务。他的重要经历是，曾因坚决反对使用前保皇派军官而与列夫·托洛茨基发生冲突。列宁于1918年8月去世后，斯大林、斯维尔德洛夫和托洛茨基三人组成了执政三驾马车，最终斯大林支持“军事反对派”的观点占了上风。后人批评正是斯大林的这一政策在关键时刻削弱了红军。\n\n斯大林与克利缅特·伏罗希洛夫一起积极参与了察里津的保卫战，1920年斯大林短暂地担任了军事事务人民委员，其职业生涯到达了巅峰。\n\n如今，斯大林携手斯维尔德洛夫成功挫败了季诺维也夫想要完全取缔布尔什维克党，合并至全俄劳联的阴谋。在随后的党内辩论中，他又据理力争，认为革命的成功必须依赖于强有力的中央集权，主张由一个核心领导集中的力量来指挥革命。最终，斯大林成功说服了党内大多数成员，重新回到了领导者的位置上，距离上一次布尔什维克革命失败已近二十年，这次他一定要倾其所有，彻底击败德帝国主义。§!"

  RUS_stalin_has_defeated_zinoviev: "发生了格里戈里·季诺维也夫§R意料之外§!的事件"

  RUS_Reverse_the_October_Revolution: "逆转十月革命"
