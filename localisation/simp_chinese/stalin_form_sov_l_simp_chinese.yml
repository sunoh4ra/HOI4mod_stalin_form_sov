  RUS_the_supreme_soviet: "成立最高苏维埃"
  RUS_the_supreme_soviet_desc: "苏维埃体系的核心在于各级代表大会，而战后的新形势要求我们进一步完善这一制度。最高苏维埃将作为国家的最高立法机关，统一管理全国事务，并确保党的领导地位得到贯彻。在新的体制下，中央政府将拥有更高的决策效率，而各级代表大会也将继续在国家治理中发挥作用。"
  RUS_supreme_soviet: "最高苏维埃"
  RUS_supreme_soviet_desc: "作为苏联的最高立法机关，最高苏维埃不仅是国家治理的核心机构，也在很大程度上体现了国家的政治走向。它由两个院组成：联盟院（Soviet of the Union）和民族院（Soviet of Nationalities），理论上代表着工人、农民、士兵以及各加盟共和国的利益。\n\n在改革派的设想中，最高苏维埃应该成为真正的立法机构，赋予各级代表大会更大的决策权，使政府更具透明度，减少党的直接干预。他们主张建立独立的宪法法院，赋予法律更高的权威性，以防止行政机关的过度干预。\n\n然而，在保守派看来，最高苏维埃的首要任务是维护党的领导地位，确保国家的统一和稳定。尽管代表大会定期召开，但最终的决策仍需服从党的指导，任何可能导致权力分散的改革都必须被遏制。他们提议通过新宪法，进一步强化党的领导，使最高苏维埃的职能更加集中于执行党的政策，而非独立立法。\n\n最高苏维埃究竟会成为真正的立法机关，还是最终沦为党的执行工具？这一切都取决于未来。"
  strong_party_discipline: "党纪严明"

  RUS_unite_under_stalin: "团结在斯大林同志的旗帜下"
  RUS_unite_under_stalin_desc: "伟大的卫国战争已经结束，但苏联的未来依然面临着诸多挑战。国内的重建工作需要一个坚定而果断的领导核心，而国际局势的紧张也要求我们保持高度的团结。在这样的历史关头，我们必须坚定信念，巩固党的核心，确保国家在斯大林同志的领导下继续前进。"
