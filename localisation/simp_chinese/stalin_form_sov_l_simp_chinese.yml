  stalin_form_sov.1.t: "秘密联盟"
  stalin_form_sov.1.desc: "在季诺维也夫准备将布尔什维克党并入全俄劳联的过程中，党内的一些核心领导人开始对这一计划产生强烈反感。斯维尔德洛夫意识到，季诺维也夫的野心不仅会削弱布尔什维克党的独立性，还会给党内的分裂带来难以修复的伤口。\n\n与此同时，约瑟夫·斯大林，作为曾经党的强有力的领导人之一，显然并不愿意让季诺维也夫这种政治操控彻底葬送布尔什维克。虽然现在斯大林于党内的地位已大不如前，但他与军队的紧密联系开始为他提供更为强大的支持。自从布尔什维克掌握政权以来，斯大林始终在军队中占据着重要的角色，虽然在第一次俄国革命失败后军队瓦解，斯大林也流亡海外，但他在第二次革命成功后如闪电般归来，很快又重新进入了军队的高级领导层，随后展现出了自己强大的控制力。实际上，现在的俄罗斯军队已经被流亡的布尔什维克将领所主导，因此尽管党内的权力斗争激烈，斯大林在军队中的影响力却始终未曾削弱，这为他提供了至关重要的政治后盾。\n\n随着斯大林在一次私下会面中向斯维尔德洛夫抛出橄榄枝，二人在党内秘密结盟，共同商讨如何挫败季诺维也夫的计划也许已经提上了日程……"
  stalin_form_sov.1.a: "季诺维也夫必须被推翻"
  stalin_form_sov.1.a_tt: "一场针对§Y格里戈里·季诺维也夫§!的政变已经悄然展开……"
  stalin_form_sov.1.b: "这样做太冒险了"
  stalin_form_sov.1.b_tt: "斯维尔德洛夫拒绝了斯大林的提议！"

  stalin_form_sov.2.t: "会议邀请"
  stalin_form_sov.2.desc: "在布尔什维克党内关于是否并入全俄劳联的激烈争论中，季诺维也夫开始感受到党内的压力。他得知，斯维尔德洛夫与斯大林，两个曾经的革命伙伴，正密谋推翻他推动的合并计划。\n\n近日，斯维尔德洛夫通过私人渠道发来邀请，要求季诺维也夫前往斯大林的住所参加一次重要会议。这个会议的内容没有透露清楚，但季诺维也夫深知，这很可能是一次关于党内未来走向的关键对话。是接受邀请，去会面并与他们展开对话，还是拒绝并继续推进自己的计划？季诺维也夫的决定将直接影响布尔什维克党、全俄劳联以及俄国未来的政治格局。他也很清楚，党内不满已经日益高涨，这次会议很可能是最后一次与以斯大林为首的反对派做接触，如果沟通成功便会为自己的合并计划做出巨大的推动。当然，他也可以拒绝，以他现在的身份大可以公开在党内召开一次“民主的”讨论会，相信没有人会反对这一点。"
  stalin_form_sov.2.a: "我想他们会被我说服的"
  stalin_form_sov.2.a_tt: "§Y格里戈里·季诺维也夫§!决定私下与反对派交流意见……"
  stalin_form_sov.2.b: "回绝邀请"
  stalin_form_sov.2.b_tt: "§Y格里戈里·季诺维也夫§!将继续推动合并计划！"

  stalin_form_sov.3.t: "会议开始"
  stalin_form_sov.3.desc: "季诺维也夫最终接受了斯维尔德洛夫的邀请，来到了斯大林的住所。空气中弥漫着一种难以言喻的紧张气氛，据斯维尔德洛夫所说，这场会议是为了就布尔什维克党的未来走向达成共识，话虽如此，他们心中都清楚这不是一场简单的政治辩论，而是一场攸关全俄劳联和布党政治命运的权力斗争。\n\n当季诺维也夫推开房间的门时，斯维尔德洛夫和斯大林早已坐定，令他感到意外的是，还有绝大多数布党内高层，甚至是全俄劳联中的共产主义派也出席了此次会议。两人表面上看起来镇定自若，但在季诺维也夫看来，他们的目光充满了某种难以捉摸的压力。斯维尔德洛夫的面色显得异常冷峻，虽然他依然是那副温和的外表，但季诺维也夫能感受到，这位曾经的革命同志如今已对他充满了敌意。而斯大林，虽已失去了往日的显赫地位，但在军队中的影响力始终不容忽视。尽管他的声音不再高亢，但那种与生俱来的威严却让人感到无法忽视。\n\n会谈一开始，斯维尔德洛夫直截了当地提出，布尔什维克党并入全俄劳联的计划不仅会削弱党内的团结，还可能引发大规模的社会动荡。斯维尔德洛夫认为，党内的独立性是革命胜利的关键，而并入全俄劳联，将使布尔什维克党丧失在工人阶级中的主导地位，从而破坏革命的根基。而斯大林则更加激烈，他认为季诺维也夫的计划不仅仅是对党内独立性的威胁，更是对革命本身的背叛。他强调，如果继续推进这一计划，布尔什维克党将陷入更加严重的分裂，最终可能葬送掉革命的成果。斯大林没有抑制住内心的愤怒，言辞激烈地批评季诺维也夫的“政治冒险”，甚至暗示他在历史上的失败，暗示这次“合并”可能是一次政治上不可逆转的自我毁灭。季诺维也夫试图保持冷静，他知道自己必须在这场辩论中全力以赴。面对斯维尔德洛夫和斯大林的强烈反对，他试图解释自己的计划，强调党内的团结对于革命的意义，并坚信与全俄劳联的融合是革命发展的必然趋势。然而，随着争论愈加激烈，季诺维也夫逐渐意识到，自己并没有占据上风。"
  stalin_form_sov.3.a: "会议继续……"

  stalin_form_sov.4.t: "无法达成的共识"
  stalin_form_sov.4.desc: "局面变得越来越紧张，斯维尔德洛夫的言辞逐渐转为威胁，他指出，如果季诺维也夫坚持自己的立场，将会遭遇党内更多的反对。而斯大林则冷冷地注视着他，面无表情，仿佛已经做好了最坏的打算。突然，斯大林从桌下拿出了一个文件，上面写着“紧急措施”，他冷静地表示：“如果你不能理解布尔什维克党的未来需要怎样的领导，那么你不再适合担任党内最高领导。”季诺维也夫的心头一震，他知道，自己正处在一个决定性时刻。就在这时，斯大林缓缓站起身，向季诺维也夫走近，冷静的语气中带着一丝危险：“我并不想通过这种方式结束我们的谈话，同志，但如果你拒绝接受现实，那么我将别无选择。”会议室的门被悄然关闭，斯维尔德洛夫与斯大林交换了一个眼神。随即，斯大林在房间外下令，军队迅速进入并将季诺维也夫控制起来。季诺维也夫终于意识到这场会议是早有所谋，革命的未来恐怕不再属于他了。他没有做出激烈反应，只是无奈的长叹，随后接受了这一切。\n\n接着，斯维尔德洛夫与斯大林于现场召开了紧急会议。鉴于全俄劳联在季诺维也夫的控制下早已将与他意见相左的派系打压殆尽，出席的全俄劳联共产主义派人士已经有了足够的话语权，更何况目前实际控制着军队的大多数为前布尔什维克将领。他们当场决定变更全俄劳联的领导人，在斯大林所派遣卫兵的注视下，会议通过了季诺维也夫辞去全俄劳联主席的决议。与此同时，斯大林已经意识到全俄劳联在失去了季诺维也夫将会变得群龙无首，宣布布尔什维克党重新领导俄罗斯社会主义革命的契机已经到来，他立刻提议重新组织新的政府机构，由布尔什维克党主导，以便更好地应对革命即将面临的挑战。他的意见不仅得到了党内大多数人的支持，就连全俄劳联共产主义派人士也都认同，可以确定的是，社会主义俄罗斯的命运从今天开始又要发生巨大的改变了……"
  stalin_form_sov.4.a: "“会议通过一致表决，认为季诺维也夫同志已不再适合担任全俄劳联领导的角色，同意其辞去所有职务……”"
  stalin_form_sov.4.a_tt: "§Y格里戈里·季诺维也夫§!将辞职，全俄劳联已经名存实亡……"

  stalin_form_sov.5.t: "逆转十月革命"
  stalin_form_sov.5.desc: "经过一系列剧烈的政治斗争，季诺维也夫的最终失势已不可避免，全俄劳联的领导权也被布尔什维克党所取代，目前已经进入了一场关键的权力交接期。在斯维尔德洛夫与斯大林的联手之下，季诺维也夫被迫辞去全俄劳联主席的职务，并被软禁在外。随着局势得到控制，党内召开了一次特别会议，讨论谁将成为布尔什维克党的新任领导人，来掌舵俄罗斯这艘巨轮。在这场会议上，斯维尔德洛夫与斯大林展开了最后的较量。这不仅是两位领导人之间的权力博弈，也是他们各自理想与革命未来方向的选择。\n\n斯维尔德洛夫坚信，布尔什维克党的力量应当来源于集体领导和民主决策。他一直主张在党内实行更为宽广的集体领导体制，认为无论是党内各派力量还是工人阶级，只有通过集体共识，革命才能走得更远。然而，他的这一立场也招致了部分党内人士和军事力量的不满，尤其是斯大林及其支持者，他们认为危机当头，只有强有力的领导才能确保革命的胜利。\n\n与此相对，斯大林则认为革命的成功必须依赖于强有力的中央集权，他主张由一个核心领导集中的力量来指挥革命。在斯大林看来，布尔什维克党的未来不仅需要团结党内力量，还必须有统一的指挥和行动方针，尤其是在即将到来的对抗德帝国主义的革命战争中，党内的分裂可能会导致灭顶之灾。斯大林凭借在军队中的影响力，能够迅速动员军事力量来确保我们击碎德国的野心。\n\n这场会议将决定布尔什维克党未来的领导模式，党内支持的动向也将最终决定谁能够领导革命走向胜利。"
  stalin_form_sov.5.a: "斯维尔德洛夫同志将继续发扬革命理想"
  stalin_form_sov.5.a_tt: "\n§Ymod作者注：不要点，因为什么内容也没有！§!"
  stalin_form_sov.5.b: "斯大林同志将带领我们走向胜利"
