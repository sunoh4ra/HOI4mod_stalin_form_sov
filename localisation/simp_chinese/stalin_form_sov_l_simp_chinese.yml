  RUS_Fate_of_the_Radsocs_desc: "实际上，社会革命党在加米涅夫和季诺维也夫的打压下早已被极度边缘化，现在我们要做的只不过是踢上临门一脚，彻底让他们失去话语权。"
  RUS_Fate_of_the_Radsocs_tt: "我们将接管§t社会革命党§!目前残存的所有影响力，但这也会使我们失去一定的稳定度。\n当前的效果为："

  RUS_remove_dust_and_filth: "除尘扫垢"
  RUS_remove_dust_and_filth_desc: "之前的全俄劳联中，保守派和右派还是占有相当一部分的话语权，我们必须扭转这个局面，把权力牢牢掌控在手中。"
  RUS_remove_dust_and_filth_idea: "除尘扫垢"

  RUS_Fate_of_the_syndicalists: "整合全俄劳联"
  RUS_Fate_of_the_syndicalists_desc: "季诺维也夫犯了大错，他想要将布尔什维克党取缔，整合进全俄劳联。不过他为我们提了个醒，我们可以反过来整合全俄劳联，毕竟布尔什维克如今能够卷土重来，是全俄劳联中的共产主义者持久不懈努力所换来的结果，如今他们也是全俄劳联中最大的派系。"
  RUS_Fate_of_the_syndicalists_tt: "§t全俄劳联§!将彻底被我们掌控，你将获得一个临时的国家精神，在整合完成后该精神将会升级。"
  RUS_Fate_of_the_syndicalists_idea: "整合全俄劳联"
  RUS_syndicalists_has_been_integrated_idea: "全俄劳联已被整合"
  RUS_syndicalist_party_sov: "俄共(布)属全俄劳联"
  RUS_syndicalist_party_sov_long: "$RUS_syndicalist_party_sov_long_tt$\n§g季诺维也夫所推动的合并计划失败后，斯大林主导的布尔什维克党以及全俄劳联中的共产主义者决定放弃党争，联合起来共同追求世界革命。尽管有部分其他派系的成员试图阻止，但他们因为失去了话语权不得不放弃，最终由前流亡布尔什维克、全俄劳联内的共产派和一些愿意合作的其他派系组织了这次合并。随着俄共(布)吸收了全俄劳联，共产主义者自此合流为一个组织，结束了数十年的分裂，列宁的追随者们再次团结了起来。§!\n"
  RUS_syndicalist_party_sov_long_tt: "俄共(布)属全俄劳联(Vserossiysky Soyuz Truda (bolshevikov))"

  RUS_stalin_hearts_of_iron: "钢铁之心"
  RUS_stalin_hearts_of_iron_desc: "随着政治局势趋于稳定，现在是时候确立斯大林同志的领导地位了，布尔什维克党在他的带领下在社会主义俄罗斯重新掌舵，只要我们团结在一起，也一定能够击退以后袭来的威胁，实现我们的革命理想。"
  RUS_hearts_of_iron: "钢铁之心"
  RUS_hearts_of_iron_2: "钢铁之心"
  stalin_form_sov.6.t: "国旗问题"
  stalin_form_sov.6.desc: "自斯大林掌权以来，他一直在考虑如何塑造社会主义俄罗斯的未来和标志性象征。随着党内的权力斗争逐渐平息，斯大林开始思考是否要重新审视红旗的象征意义。十月革命后使用的红色旗帜曾在革命初期成为全俄罗斯人民的荣耀象征，斯大林认为恢复这一旗帜不仅能彰显革命的传承，也能向全体人民传递他对革命成果的坚定承诺。\n\n然而，斯大林身边的某些党内领导人认为：可以更换其他样式的红旗，来彰显我们处于全新的革命阶段。而反驳的人则说现在的旗帜已经足够完美，最好不要做任何变动。当然，无论现有红旗的去留与否，这都是我们对于革命与国家象征的一次全新思考。\n\n随着政府内部人士的广泛讨论以及对社会群众意见的广泛征询完成之后，上交至斯大林面前以供他最后拍板的国旗样式有以下几种："
  stalin_form_sov.6.a: "我们就用现在这个"
  stalin_form_sov.6.b: "第二种好一点"
  stalin_form_sov.6.c: "第三种不错"
  stalin_form_sov.6.d: "第四种比较美观"
  RUS_sov_2: "俄罗斯苏维埃联邦社会主义共和国"
  RUS_sov_2_DEF: "俄罗斯苏维埃联邦社会主义共和国"
  RUS_sov_3: "俄罗斯苏维埃联邦社会主义共和国"
  RUS_sov_3_DEF: "俄罗斯苏维埃联邦社会主义共和国"
  RUS_sov_4: "俄罗斯苏维埃联邦社会主义共和国"
  RUS_sov_4_DEF: "俄罗斯苏维埃联邦社会主义共和国"

  RUS_plan_ahead: "山雨欲来"
  RUS_plan_ahead_desc: "欧洲乃至全球的局势已经一触即发，我们在这样的险要关头却经历了数次政府与领导更替，时间已经刻不容缓，我们必须立刻着手准备，为即将到来的抗击德帝国主义的战争坚壁清野。"
  RUS_plan_ahead_idea: "未雨绸缪"

  RUS_stay_strong: "风雨欲摧"
  RUS_stay_strong_desc: "与德帝国主义的最后一战已经来临，我们一步也不能后退，这不仅是为了我们自己，也是为了欧洲乃至世界能否成功实现革命的最终考验。"
  RUS_stay_strong_decisions: "风雨欲摧"

  RUS_what_a_childish_fantasy: "多么幼稚的幻想！"
  RUS_what_a_childish_fantasy_desc: "有人曾说这是一个幼稚的幻想，但我们实现了不可能的事情：我们又一次在俄罗斯实现了社会主义，我们在与社会革命党投机分子和全俄劳联不同派系的一系列斗争中脱颖而出，重新逆转了十月革命，我们抵挡住了条顿威胁，击灭了德帝国主义。如今大局已定，是时候实现二十年前的理想了！"
  RUS_what_a_childish_fantasy_tt: "我们将可以在占领地区建立苏维埃加盟共和国，最终成立§o苏维埃社会主义共和国联盟§!。\n解锁决议：£GFX_decision_icon_small §Y邀请成为加盟共和国§!。"

  RUS_found_communist_international: "建立共产国际"
  RUS_found_communist_international_desc: "我们的西方朋友无论是政治模式还是工业模式都与我们有很大的区别，和他们的友好交流是必要的，但将自己全盘托付是愚蠢的。我们需要建立一个自己主导的阵营，让所有的盟国都可以从中受益。"
  communist_international: "共产国际"

  RUS_help_allys_industry: "援助加盟国工业"
  RUS_help_allys_industry_desc: "迟早有一天我们会与我们的苏维埃加盟国合而为一，在这之前我们要大力援助他们的工业，这样不仅可以改善当地的工业水平，也可以为我们以后的统一调度打好基础。"
  RUS_help_allys_industry_tt: "所有的苏维埃加盟共和国将获得来自我们的工业援助，以后§Y有可能§!加入我们联盟的国家在成为加盟共和国后也会获得这些效果。\n当前的效果为："
  RUS_soviet_republic_industry_idea: "俄罗斯援助我国经济"

  RUS_found_sov_union: "成立苏维埃社会主义共和国联盟"
  RUS_found_sov_union_desc: "我们伟大的革命已经开始席卷整个世界，工人阶级和农民的力量联合起来推翻了一个又一个腐朽的旧政权。为了确保革命的最终胜利，我们必须将所有革命力量凝聚在一起，成立一个牢不可破的联盟。让我们共同迈向共产主义的未来，摧毁一切反动和帝国主义势力，为全世界的工人阶级铺平道路！"
  RUS_found_sov_union_tt: "我们将整合我们所有的§Y苏维埃加盟共和国§!，获得他们的所有部队，并且获得他们所有地区的核心（包括那些有§Y宣称§!但尚未整合完成的地区）。"
  RUS_sov_union: "苏维埃联盟"
  RUS_sov_union_DEF: "苏维埃社会主义共和国联盟"
  RUS_totalist_party_sov_union: "联共(布)" 
  RUS_totalist_party_sov_union_long: "$RUS_totalist_party_sov_union_long_tt$\n§g起初，在弗拉基米尔·列宁激情四射的领导下，布尔什维克的大名响彻全国，还有希望最为渺茫、处境最为凄凉的阶层给予其支持。但爬得越高、摔得越惨，同为社会主义盟友的他们在苏维埃内刀枪相向，“红色恐怖”成了他们的代名词，而包括列宁本人在内的许多人也在革命斗争中献身。\n\n在斯大林与斯维尔德洛夫成功挫败了季诺维也夫取缔布尔什维克党的野心之后，布党时隔近二十年重新掌舵俄罗斯。和曾经一样，他们并不愿意将自己的命运全盘托付给西方的工团主义国家，可现如今欧洲乃至全球的局势已经一触即发，留给布尔什维克们的时间已经刻不容缓。社会主义俄罗斯能否继续存续，乃至完成更远大的目标，这些就要交给他们自己来把握了。\n\n这是一个所有人都无法预想到的结局，社会主义俄罗斯不但在经历了第二次世界大战后继续傲然挺立，而且在斯大林的带领之下，布尔什维克们还成功建立起了一个迄今为止最庞大的社会主义共和国联盟。随着俄共(布)已然走进历史，全联盟共产党将继续为了世界革命而持久不懈的奋斗，愿共产主义精神永放光芒！§!\n"
  RUS_totalist_party_sov_union_long_tt: "全联盟共产党（布尔什维克）(Vsesoyuznaya kommunisticheskaya partiya (bolshevikov))"
  RUS_syndicalist_party_sov_union: "联共(布)属全俄劳联"
  RUS_syndicalist_party_sov_union_long: "联共(布)属全俄劳联(Vserossiysky Soyuz Truda (bolshevikov))\n§g季诺维也夫所推动的合并计划失败后，斯大林主导的布尔什维克党以及全俄劳联中的共产主义者决定放弃党争，联合起来共同追求世界革命。尽管有部分其他派系的成员试图阻止，但他们因为失去了话语权不得不放弃，最终由前流亡布尔什维克、全俄劳联内的共产派和一些愿意合作的其他派系组织了这次合并。随着俄共(布)吸收了全俄劳联，共产主义者自此合流为一个组织，结束了数十年的分裂，列宁的追随者们再次团结了起来。\n\n随着苏维埃社会主义共和国联盟的建立，全俄劳联与全联盟共产党一同进入了全新的革命阶段，而他们也将继续精诚合作，为了社会主义俄罗斯更美好的未来而奋斗。§!\n"
  
  RUS_red_october_never_fade: "红十月永不褪色"
  RUS_red_october_never_fade_desc: "列宁的继承者们终于证明了自己，和二十年前不同，这一次我们从资产阶级和帝国主义者手中保卫住了自己的国家。在曾经信奉拜物教的资本主义国家的废墟上，一个又一个崭新的工人阶级统治的苏维埃国家被建立起来，一个又一个由无产阶级创造、服务于无产阶级的全新力量诞生，这番伟业毫无疑问是永恒不朽的。让我们大步向世界革命前进，红十月永不褪色！"

  RUS_soviets_future: "苏维埃的未来"
  RUS_soviets_future_desc: "我们在革命初期继承的宪法如今已不具效力。苏维埃早已根植于工人的血肉之中，所有劳动者都参与其中。全俄劳联实际上也早已失去了其原有的行政作用，如今只能跟随共产党中央委员会的脚步，在国民经济委员会的指导下履行其经济职能。这一切都是在无产阶级的先锋队——布尔什维克党的主持下进行的。因此，我们理应结合目前的现状和对未来的展望，起草一部新的宪法。"
  RUS_soviets_future_tt_1: "§G在事件链结束后，这个国策会自动完成。§!"
  RUS_soviets_future_tt_2: "§C我们将开启一系列决定国家未来的事件链，国家将走向个人崇拜还是党内民主，将取决于你接下来的选择。§!"
  # 接下来触发的一系列事件
  stalin_form_sov.7.t: "关于苏维埃未来的讨论"
  stalin_form_sov.7.desc: "随着战争的硝烟逐渐散去，千疮百孔的祖国迎来了短暂的和平。曾经席卷欧洲大陆的战火虽已熄灭，但它留下的创伤依然深深刻印在每一个公民的心中。人民期待着一个更加光明的未来，他们渴望安定、繁荣与公正的社会秩序。而在克里姆林宫的高墙之内，党内高层围绕着国家的前进方向展开了激烈的辩论。\n\n一些领导人主张扩大党内民主，认为苏维埃制度应当回归其最初的理念，让工人、农民和各级代表大会真正掌握权力，以此确保国家治理更加透明、公正。他们相信，唯有给予基层更多的发言权，才能激发全社会的活力，使苏联在战后的废墟上迎来新的复兴。\n\n然而，另一部分人则对这种想法嗤之以鼻，他们坚信只有继续巩固现有的领导体制，才能确保国家的稳定与强大。在他们看来，权力过度分散将导致内部分裂，而党内的绝对统一才是苏联继续前进的唯一保障。面对外部资本主义世界的敌视与内部重建的重任，他们主张加强对国家机器的控制，确保党的意志能够贯彻到底，不容丝毫动摇。\n\n如今，苏维埃正站在历史的十字路口。它的未来，是走向更加开放的党内民主，还是继续沿着高度集权的道路前进？这场辩论的结果，将决定整个国家的命运。"
  stalin_form_sov.7.a: "巩固个人领导，斯大林是我们的核心"
  stalin_form_sov.7.b: "加强党内民主，赋予苏维埃更大权力"

  stalin_form_sov.8.t: "关于改革的讨论"
  stalin_form_sov.8.desc: "在克里姆林宫的会议厅内，政治局成员围绕改革议题展开了新一轮的激烈讨论。随着全国人民的关注，这场辩论已不再局限于高层内部，而是蔓延到了各级党组织和地方苏维埃。苏联正站在历史的关口，每一步决定都将影响国家的命运。\n\n改革派主张扩大工人代表大会的权力，给予地方更多的自主决策空间，以此提高治理效率，让真正的人民代表参与国家管理。他们指出，在战争期间，中央集权的模式固然提高了动员能力，但和平时期应当让治理模式更加灵活，以避免官僚体系的僵化。\n\n然而，保守派则警告，这种松散的治理模式将严重削弱中央政府的控制力，使国家陷入混乱。他们强调，必须继续加强党的领导核心，确保决策的高度统一，以应对未来可能出现的国际挑战。他们提议扩大国家安全部门的权力，对潜在的反对派进行必要的监控，以维护国家的稳定。\n\n在这场会议上，所有的目光都集中在斯大林身上，他的态度将决定改革的方向。"
  stalin_form_sov.8.a: "改革应当有限进行，不能损害党的领导地位"
  stalin_form_sov.8.b: "人民代表大会应当拥有更多的权力"

  stalin_form_sov.9.t: "国家治理模式的定型"
  stalin_form_sov.9.desc: "随着改革进程的推进，全国各地对于国家治理模式的讨论愈演愈烈。从莫斯科的工厂工人，到基辅的地方官员，再到远东的军队指挥官，每个人都在关注克里姆林宫即将做出的决定。这场关乎苏维埃未来的辩论不仅存在于政治局会议室内，更在街头巷尾、工人食堂和军营会议中激起了层层波澜。\n\n在一些地区，地方苏维埃已经开始尝试新的自治模式，试图在不破坏国家统一的前提下，赋予地方政府更多决策权。工厂工人组织起代表委员会，提出更直接的劳动政策建议；农村合作社希望在计划经济框架下争取更灵活的生产调配权。然而，与此同时，国家安全机构也在加强对异见分子的监视，任何鼓吹“过度自由化”的言论都会引起政府的警惕，秘密警察的活动频率明显增加，一些地方的政治异见者被“暂时拘留”进行思想整顿。\n\n改革派强调，苏联的未来不能再依赖单一的权力结构，而应当构建一个更具透明度的治理体系，让各级苏维埃能够真正反映人民的声音。他们主张修改部分法律，扩大工人代表大会的权力，并鼓励学术界、经济专家和社会组织参与政策制定，使政府更加贴近人民的需求。\n\n然而，保守派对此保持高度警惕。他们认为，过去的成功正是依靠党的统一领导才得以实现，任何削弱中央权力的举措都可能导致国家走向不稳定。为此，他们推动出台一系列新法律，加强对媒体、出版物以及学术机构的控制，以确保思想领域的统一性。同时，军方内部的高级将领也在向中央施压，要求维持现有的权力架构，以防止任何可能威胁苏联安全的政治动荡。\n\n整个国家仿佛被拉向了两个不同的方向，每个人都在等待克里姆林宫的最终决策。而这场改革，是走向更广泛的党内民主，还是进一步巩固现有的领导体制？答案即将揭晓。"
  stalin_form_sov.9.a: "稳定压倒一切"
  stalin_form_sov.9.b: "是时候做出改变了"

  stalin_form_sov.10.t: "新宪法的起草"
  stalin_form_sov.10.desc: "随着关于国家治理模式的讨论不断深入，党内高层开始着手起草一部新的苏维埃宪法，以确立未来的政治框架。新的宪法不仅将决定党的运作方式，还将影响国家行政、经济政策以及公民的基本权利。\n\n在宪法委员会的会议上，两种截然不同的理念针锋相对。改革派希望赋予宪法更大的权威性，确保各级苏维埃代表大会能够独立决策，减少党对国家机构的直接干预。而保守派则强调，宪法必须维护党的核心地位，确保国家机器的运作不被地方势力削弱，同时强化国家安全机制，以防止潜在的分裂和动荡。\n\n斯大林本人并未公开表态，而是让宪法委员会自行达成共识。新的宪法将奠定苏联未来几十年的政治基础，而这一决定也将影响整个国家的命运。"
  stalin_form_sov.10.a: "党将牢牢掌控国家机器"
  stalin_form_sov.10.b: "人民将会真正掌控国家"

  stalin_form_sov.11.t: "苏维埃宪法的最终定稿"
  stalin_form_sov.11.desc: "经过漫长的讨论与政治博弈，苏维埃宪法的最终定稿即将出炉。这部宪法不仅将确立国家治理模式，也将决定党与国家之间的权力关系。克里姆林宫的会议厅内，改革派与保守派的角力达到了白热化的程度，最终的决定将塑造苏联未来数十年的发展方向。\n\n新宪法确立了党的绝对领导地位，强调中央集权，确保国家机器的高效运作。所有地方苏维埃的决策权最终仍需服从党的最高指示，国家安全机构获得了更大的权力来维护国家稳定。尽管这种体制保证了国家的统一与秩序，但也意味着政治自由的进一步收紧。"
  stalin_form_sov.11.a: "我们的苏联（哽咽）……会变成（哽咽）……什么样子……"

  stalin_form_sov.12.t: "苏维埃宪法的最终定稿"
  stalin_form_sov.12.desc: "经过漫长的讨论与政治博弈，苏维埃宪法的最终定稿即将出炉。这部宪法不仅将确立国家治理模式，也将决定党与国家之间的权力关系。克里姆林宫的会议厅内，改革派与保守派的角力达到了白热化的程度，最终的决定将塑造苏联未来数十年的发展方向。\n\n全国代表大会正式通过了一部更具开放性的宪法。这部宪法赋予地方苏维埃更大权力，确保工人代表大会在决策过程中拥有真正的话语权。媒体和学术界获得更多自由，国家机构的透明度也得到了提高。然而，这种新体制的稳定性仍然存疑，部分党内强硬派对此保持警惕。"
  stalin_form_sov.12.a: "不管怎么说，总算迈出了第一步"

  RUS_future_is_determined_1: "我们已经确定了未来的走向"
