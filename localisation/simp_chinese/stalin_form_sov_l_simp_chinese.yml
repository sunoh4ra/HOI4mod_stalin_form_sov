  RUS_socialist_big_family: "社会主义大家庭"
  RUS_socialist_big_family_desc: "苏维埃联盟不仅是一个国家，更是社会主义大家庭的核心。在我们周围，东欧的兄弟国家正在苏联的帮助下重建，世界社会主义阵营也在逐步形成。然而，我们不能让这个联盟仅仅停留在名义上，而必须真正实现经济一体化，使整个阵营成为一个不可分割的整体。"
  RUS_socialist_big_family_tt: "我们将进一步整合阵营内所有社会主义国家的工业和经济"

  RUS_sov_to_the_world_revolution: "必见赤旗扬五洲"
  RUS_sov_to_the_world_revolution_desc: "社会主义的事业不应局限于一国之内，而必须成为全人类的共同道路，资本主义和帝国主义势力仍在世界各地横行，他们压迫工人阶级、掠夺世界资源、阻碍社会进步。我们不能再容忍这种状况继续存在，红旗将飘扬在五大洲四大洋，我们将动员整个社会主义阵营，发动对全球反动势力的最后一击！"
